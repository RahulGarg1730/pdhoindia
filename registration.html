<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PadhoINDia Mock Test Registration</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" media="screen and (max-width: 1244px) " href="registerphone.css">

</head>

<body>
    <section id="test-form">
        <div class="container register">
            <div class="row">
                <div class="col-md-12">
                    <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel"
                        aria-labelledby="home-tab">
                        <h3 class="register-heading">Registration Is Full</h3>
                        <p id="note" class="register-heading">*Test Date is Postponed now.</p>
                        <p>We will back soon</p>
                        <h4>For More Information Join Our Telegram Channel</h4>
                        <br>
                        <br>
                        
                        <a id="telegram_channel"  href="https://www.mentomeet.com/mentee/mocktest">Website Link</a>
                        <a id="telegram_channel"  href="https://play.google.com/store/apps/details?id=com.bansalapps.padoIndia">Application Link</a>
                        <a id="telegram_channel"  href="https://t.me/pdhoindia">Telegram Channel</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer id="foter">
        <h3> copyright@PadhoINDia </h3>
    </footer>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyP8DL0ByPwreJctX1TKoaDKyirquxaIcOaL1jyOGDyMqsJ_nsl/exec'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                // .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                // .catch(error => console.error('Error!', error.message))
        })
        function Opensite(url) {
            var win = window.open(url, '_blank');
        }

    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
